    <div id="container">
        <div class="form-wrap">
            <h1>Sign up</h1>
                <form>
                    <div class="form-group">
                        <label for="first-name">FirstName:</label>
                        <input type="text" name="FirstName" placeholder="Write your name" id="first-name" />
                    </div>
                    <div class="form-group">
                        <label for="last-name">LastName:</label>
                        <input type="text" name="lastName" id="last-name" />
                    </div>
                    <div class="form-group">
                        <label for="last-name">Email:</label>
                        <input type="email" name="Email" id="Email" />
                    </div>
                    <div class="form-group">
                        <label for="last-name">Password:</label>
                        <input type="Password" name="password" id="password" />
                    </div>
                    <div class="form-group">
                        <label for="last-name">Confirm Password:</label>
                        <input type="Password" name="password2" id="password2" />
                    </div>
                    <button class="btn btn-green btn-block" type="submit" class="btn"><a href="sign-in.html" style="color: #fff;">Sign Up</a></button>
                </form>
            </div>
        </div>
    </div>
